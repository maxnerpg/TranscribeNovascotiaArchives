engines: 
  csslint: 
    enabled: true
  duplication: 
    enabled: true
    config: 
      languages: 
      - php
      - javascript
  eslint: 
    enabled: true
  phpcodesniffer: 
    enabled: true
  phpmd: 
    enabled: true
exclude_paths: 
  - admin/
  - application/
  - files/
  - install/
  - plugins/Coins
  - plugins/CsvImportPlus
  - plugins/DublinCoreExtended
  - plugins/ExhibitBuilder
  - plugins/SimplePage
  - plugins/GuestUser
  - plugins/Scriptus
  - vendor/
  - themes/ani-yun-wiya
  - themes/berlin
  - themes/default
  - themes/omeka-starter-theme
  - themes/Scribe
  - themes/seasons
